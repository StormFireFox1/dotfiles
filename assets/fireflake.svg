      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0.3  0 0.5 0 0 0  0 0 0.2 0 0  0 0 0 1 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="flicker">
